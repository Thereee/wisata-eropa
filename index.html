<!DOCTYPE html>
<html>
<head>
    <title>Wisata Eropa - Home</title>
    <link href="" rel="stylesheet">
    <style>
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }

        /* Navbar Horizontal */
        nav {
            width: 100%; background-color: #2c3e50; position: fixed;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; height: 70px; z-index: 1000;
        }
        .logo { color: white; font-weight: bold; letter-spacing: 2px; }
        nav ul { display: flex; list-style: none; }
        nav ul li a { color: #bdc3c7; text-decoration: none; padding: 10px 20px; transition: 0.3s; }
        nav ul li a:hover { color: white; }

        /* Hero Header */
        header {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("banner.jpg");
            background-size: cover; height: 350px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; text-align: center;
        }

        /* Grid Wisata */
        .container { padding: 50px 8%; }
        .destinations-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;
        }
        .card {
            background: white; border-radius: 15px; overflow: hidden; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: scale(1.05); } /* Efek Pop-up halus */
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }

        .view-btn {
            display: inline-block; margin-top: 15px; padding: 10px 25px;
            background-color: #2c3e50; color: white; text-decoration: none;
            border-radius: 25px; font-weight: 600; transition: 0.3s;
        }
        .view-btn:hover { background-color: #e67e22; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">WISATA EROPA</div>
        <ul>
            <li><a href="index.html">Home</a></li>
          
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>WISATA EROPA</h1>
        <p>Pilih Destinasi Favoritmu</p>
    </header>

    <div class="container">
        <div class="destinations-grid">
            <div class="card">
                <img src="louvree.jpg" alt="Louvre">
                <div class="card-body">
                    <h3>PARIS - LOUVRE MUSEUM</h3>
                    <p>Museum Seni Terbesar di Dunia</p>
                    <a href="louvre.html" class="view-btn">VIEW DETAILS</a>
                </div>
            </div>
            <div class="card">
                <img src="eiffel.jpg" alt="Eiffel">
                <div class="card-body">
                    <h3>PARIS - EIFFEL TOWER</h3>
                    <p>Ikon Romantis Kota Paris</p>
                    <a href="Eifel-tower.html" class="view-btn">VIEW DETAILS</a>
                </div>
            </div>
            <div class="card">
                <img src="coloo.jpg" alt="Colosseum">
                <div class="card-body">
                    <h3>COLOSSEUM - ROMA</h3>
                    <p>Bangunan Bersejarah Romawi</p>
                    <a href="colosseum.html" class="view-btn">VIEW DETAILS</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
